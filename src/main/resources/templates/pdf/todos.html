<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Todos</title>
	</head>
	<body>
		<h2 th:text="${title}"></h2>
		
		
		<table>
			<tr>
				<th>Name</th>
				<th>Creator</th>
				<th>Creation Date</th>
				<th>Done</th>
			</tr>
			<tr th:each="item: ${todos}">
				<td th:text="${item.name}"></td>
				<td th:text="${item.creator}"></td>
				<td th:text="${item.creationDate}"></td>
				<td th:text="${item.done}"></td>
			</tr>
		</table>
		
		<div style="margin: 100px;">
		  <img style="width: 50px;" th:src="${image}" ></img>
		</div>
	</body>
</html>
